<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatGPT</title>
</head>
<body>
<form
        enctype="multipart/form-data"
        action="/"
        method="post"
>
    <input type="file" name="photo" />
    <input type="submit" value="upload" />
</form>
{{ .UploadStatus }}
{{ .UploadError }}
{{ .Error }}
{{range .Photos}}<div><a href="/show?name={{ . }}"/>{{ . }}</a></div>{{end}}
</body>
</html>
